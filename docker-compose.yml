services:
  db:
    image: postgres:16
    container_name: aucradar-db
    environment:
      POSTGRES_DB: ${DB_NAME:-aucradar}
      POSTGRES_USER: ${DB_USER:-aucradar}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aucradar}
    ports:
      - "5433:5432"   # 로컬에서 DB 접속 필요할 때만 유지(EC2에서도 유지해도 됨)
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: aucradar-redis
    ports:
      - "6379:6379"   # 로컬에서 확인용. EC2 운영이면 굳이 외부 노출 안 해도 됨.

  web:
    build: .
    container_name: aucradar-web
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"   # nginx가 앞단이면 EC2에서는 나중에 127.0.0.1:8000만 바인딩하는 게 더 안전
    volumes:
      - staticfiles:/app/staticfiles
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 60
      "
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: aucradar-nginx
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/aucradar.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certbot/www:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - staticfiles:/staticfiles:ro
    restart: unless-stopped

volumes:
  pgdata:
  staticfiles:
