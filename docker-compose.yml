version: "3.9"

services:
  db:
    image: postgres:16
    container_name: aucradar-db
    environment:
      POSTGRES_DB: ${DB_NAME:-aucradar}
      POSTGRES_USER: ${DB_USER:-aucradar}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aucradar}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
