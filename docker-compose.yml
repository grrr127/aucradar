version: "3.9"

services:
  db:
    image: postgres:16
    container_name: aucradar-db
    environment:
      POSTGRES_DB: ${DB_NAME:-aucradar}
      POSTGRES_USER: ${DB_USER:-aucradar}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aucradar}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: aucradar-redis
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: aucradar-web
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "

volumes:
  pgdata:
