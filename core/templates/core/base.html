<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}AucRadar{% endblock %}</title>
    <meta name="description" content="경·공매 물건 모니터링/알림 서비스 AucRadar" />

    <style>
      :root{
        --bg:#0b1020;
        --panel:#0f1730;
        --text:#e8edf7;
        --muted:#a9b3c7;
        --line:rgba(255,255,255,.10);
        --brand:#6ea8ff;
        --brand2:#67f0c8;
        --danger:#ff6b6b;
      }
      *{box-sizing:border-box}
      body{
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
        color:var(--text);
        background: radial-gradient(1200px 600px at 15% 20%, rgba(110,168,255,.20), transparent 60%),
                    radial-gradient(900px 600px at 85% 10%, rgba(103,240,200,.16), transparent 55%),
                    var(--bg);
      }
      a{color:inherit; text-decoration:none}
      .container{max-width:1100px; margin:0 auto; padding:24px}
      .nav{
        display:flex; align-items:center; justify-content:space-between;
        padding:14px 18px; border:1px solid var(--line); border-radius:14px;
        background: rgba(15,23,48,.55); backdrop-filter: blur(10px);
      }
      .brand{display:flex; gap:10px; align-items:center; font-weight:800; letter-spacing:.2px}
      .dot{
        width:10px; height:10px; border-radius:50%;
        background: linear-gradient(135deg, var(--brand), var(--brand2));
        box-shadow: 0 0 0 4px rgba(110,168,255,.12);
      }
      .navlinks{display:flex; gap:10px; align-items:center}
      .pill{
        display:inline-flex; align-items:center; gap:8px;
        padding:10px 12px; border-radius:999px;
        border:1px solid var(--line);
        background: rgba(255,255,255,.03);
        font-size:14px; color:var(--muted);
      }
      .btn{
        display:inline-flex; align-items:center; justify-content:center;
        padding:11px 14px; border-radius:12px;
        border:1px solid var(--line);
        background: rgba(255,255,255,.06);
        font-weight:700; font-size:14px;
      }
      .btn.primary{
        border:0;
        background: linear-gradient(135deg, var(--brand), var(--brand2));
        color:#07101f;
      }
      .hero{
        margin-top:22px;
        display:grid; grid-template-columns: 1.2fr .8fr;
        gap:18px;
      }
      .card{
        border:1px solid var(--line);
        border-radius:18px;
        background: rgba(15,23,48,.55);
        backdrop-filter: blur(10px);
        padding:22px;
      }
      .h1{font-size:44px; line-height:1.08; margin:0 0 12px; letter-spacing:-.6px}
      .sub{margin:0 0 18px; color:var(--muted); font-size:16px; line-height:1.6}
      .cta{display:flex; gap:10px; flex-wrap:wrap; margin-top:8px}
      .grid{
        display:grid;
        grid-template-columns: repeat(3, 1fr);
        gap:12px;
        margin-top:18px;
      }
      .feature{
        padding:14px;
        border-radius:14px;
        border:1px solid var(--line);
        background: rgba(255,255,255,.03);
      }
      .feature b{display:block; margin-bottom:6px}
      .feature p{margin:0; color:var(--muted); font-size:14px; line-height:1.5}
      .kpi{
        display:grid; gap:12px;
      }
      .kpi .box{
        padding:14px;
        border-radius:14px;
        border:1px solid var(--line);
        background: rgba(255,255,255,.03);
      }
      .kpi .label{color:var(--muted); font-size:12px}
      .kpi .value{font-size:20px; font-weight:800; margin-top:4px}
      .footer{
        margin:28px 0 14px;
        color:var(--muted);
        font-size:13px;
        display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
        opacity:.9;
      }
      code{
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        color: #d7e3ff;
      }
      .badge{
        display:inline-flex; align-items:center; gap:8px;
        padding:8px 10px;
        border:1px solid var(--line);
        border-radius:999px;
        background: rgba(255,255,255,.03);
        color: var(--muted);
        font-size: 13px;
      }
      @media (max-width: 900px){
        .hero{grid-template-columns:1fr}
        .h1{font-size:34px}
        .grid{grid-template-columns:1fr}
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <div class="container">
      <header class="nav">
        <div class="brand">
          <span class="dot"></span>
          <span>AucRadar</span>
          <span class="pill">경·공매 모니터링</span>
        </div>
        <nav class="navlinks">
          <a class="btn" href="/api/docs/">API Docs</a>
          <a class="btn" href="/admin/">Admin</a>
          <a class="btn primary" href="#start">시작하기</a>
        </nav>
      </header>

      {% block content %}{% endblock %}

      <footer class="footer">
        <div>© {{ now|date:"Y" }} AucRadar</div>
        <div>Health: <code>/api/schema/</code> · Docs: <code>/api/docs/</code></div>
      </footer>
    </div>
  </body>
</html>
