{% extends "core/base.html" %}
{% block title %}AucRadar | 비밀번호 재설정{% endblock %}

{% block content %}
<section class="card" style="margin-top:22px; max-width:520px; margin-left:auto; margin-right:auto;">
  <h1 class="h1" style="font-size:30px;">비밀번호 재설정</h1>
  <p class="sub">
    가입 시 사용한 이메일 주소를 입력하시면<br>
    비밀번호 재설정 링크를 보내드립니다.
  </p>

  <form method="post">
    {% csrf_token %}

    <div class="feature">
      <b>이메일 주소</b>
      {{ form.email }}
    </div>

    <div class="cta" style="margin-top:14px;">
      <button class="btn primary" type="submit">재설정 메일 보내기</button>
      <a class="btn" href="/accounts/login/">로그인으로 돌아가기</a>
    </div>
  </form>
</section>
{% endblock %}
