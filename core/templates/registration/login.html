{% extends "core/base.html" %}
{% block title %}로그인 · AucRadar{% endblock %}

{% block content %}
<section class="hero" style="grid-template-columns:1fr; max-width:720px; margin:22px auto 0;">
  <div class="card">
    <h1 class="h1" style="font-size:34px;">로그인</h1>
    <p class="sub">대시보드에서 관심 물건/알림 상태를 확인하세요.</p>

    {% if form.errors %}
      <div class="feature" style="border-color: rgba(255,107,107,.35);">
        <p style="color:var(--danger); margin:0;">아이디/비밀번호를 확인해주세요.</p>
      </div>
    {% endif %}

    <form method="post" style="display:grid; gap:12px; margin-top:14px;">
      {% csrf_token %}

      <div class="feature">
        <b>아이디</b>
        {{ form.username }}
      </div>

      <div class="feature">
        <b>비밀번호</b>
        {{ form.password }}
      </div>

      <button class="btn primary" type="submit" style="width:100%;">로그인</button>

      <input type="hidden" name="next" value="{{ next }}">
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn" href="/accounts/signup/" style="flex:1; text-align:center;">회원가입</a>
        <a class="btn" href="{% url 'password_reset' %}" style="flex:1; text-align:center;">비밀번호 재설정</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
