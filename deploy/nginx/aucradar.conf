upstream django {
    server aucradar-web:8000;
}

server {
    listen 80;
    server_name aucradar.o-r.kr www.aucradar.o-r.kr;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name aucradar.o-r.kr www.aucradar.o-r.kr;

    ssl_certificate     /etc/letsencrypt/live/aucradar.o-r.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aucradar.o-r.kr/privkey.pem;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy same-origin;

    client_max_body_size 20m;

    location /static/ {
        alias /staticfiles/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
